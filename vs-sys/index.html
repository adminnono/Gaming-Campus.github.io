        }

            position: relative;
            transition: color 0.3s;
        }

        .footer-link a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #ffffff;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        .footer-link a:hover {
            color: white;
        }
